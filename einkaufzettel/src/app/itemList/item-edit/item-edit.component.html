<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmitForm(editForm)" #editForm="ngForm">
      <div class="row">
        <div class="col-sm-7 form-group">
          <label for="itemName">Name</label>
          <input
           type="text" 
           class="form-control"
           name="itemName"
           ngModel
           required
          >
        </div>

        <div class="col-sm-2 form-group">
          <label for="quantity">Quantity</label>
          <input
           type="number" 
           class="form-control"
           name="quantity"
           ngModel
           pattern="^[1-9]+[0-9]*$"
          >
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button
           class="btn btn-primary"
           type="submit"
           [disabled]="!editForm.valid"
          >
            {{editMode ? 'Update' : 'Add'}}
          </button>
          <button type="button" class="btn btn-secondary" (click)="clearForm()">Cancel</button>
        </div>
      </div>

    </form>
  </div>
</div>
